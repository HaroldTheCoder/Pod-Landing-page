<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="main-container">
      <div class="page-left">
        <header class="logo-container">
          <img src="assets/desktop/logo.svg" alt="" class="logo">
        </header>

        <div class="page-title">
          <h1><span class="heading-green">Publish your podcasts</span> everywhere.</h1>
          <p class="description"> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>

          <div class="page-bottom">
              <form action="" class="page-form">
                <label for="email">
                    <input type="text" id="email" name="email" placeholder="Email address">
                    <button type="submit" class="email-button" name="button">Request Access</button>
                </label>
                <p class="email-invalid">Oops! Please check your email</p>
              </form>

          <div class="page-footer">
              <img src="assets/desktop/spotify.svg" alt="" class="partner-logo">
              <img src="assets/desktop/apple-podcast.svg" alt="" class="partner-logo">
              <img src="assets/desktop/google-podcasts.svg" alt="" class="partner-logo">
              <img src="assets/desktop/pocket-casts.svg" alt="" class="partner-logo">
          </div>
        </div>
      </div>
    </div>

    <div class="page-right">
        <figure class="page-img-container">
            <img src="assets/desktop/image-host.jpg" alt="" class="page-img">
            <img src="assets/tablet/image-host.jpg" alt="" class="page-img-tablet">
            <img src="assets/mobile/image-host.jpg" alt="" class="page-img-mobile">
        </figure>
        <svg class="bg-pattern" width="232" height="104" xmlns="http://www.w3.org/2000/svg"><path d="M4 96a4 4 0 110 8 4 4 0 010-8zm224 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm192-32a4 4 0 110 8 4 4 0 010-8zM4 64a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32-32a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zm-32 0a4 4 0 110 8 4 4 0 010-8zM4 32a4 4 0 110 8 4 4 0 010-8zM36 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zm32 0a4 4 0 110 8 4 4 0 010-8zM4 0a4 4 0 110 8 4 4 0 010-8z" fill="#54E6AF" fill-rule="evenodd"/></svg>
    </div>
  </main>
   
  <script type="text/javascript">
      const myForm = document.querySelector('.page-form')
      const email = document.querySelector('#email');
      const emailError = document.querySelector('.email-invalid');
      const pattern = '[a-z0-9]+@[a-z]+\.[a-z]{2,3}';

      myForm.addEventListener('submit', (e)=> {
          if(email.value.match(pattern)) {
              emailError.style.display = "none";
              console.log('Valid email');
              return true
          }  
          else {
              e.preventDefault()
              emailError.style.display = "block";
              console.log("Invalid email");
              return false
          }
      });
  </script>
</body>
</html>
